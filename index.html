<!DOCTYPE html>
<html>
<head>
  <title>Quotify</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <header>
    <h1>
      <img class="logo" src="https://lh3.googleusercontent.com/GDob4xEGKCYUtSWPBq6xYj8TsW-DMScvioOhix4ZiMGA2NrH8lCUxFLLdEGbPLJX8jDm=w300" />
      uotify
    </h1>
  </header>

  <main>

    <intro>
      <p id="tagline">Welcome to our <b>unconventional</b> quotes website!</p>
    </intro>

    <section id="quotes">

      <form id="quote-form">
        <input type="text" id="quote" size="40" placeholder="Quote">
        <input type="text" id="author" size="20" placeholder="Author">
        <input type="button" id="add-button" value="Add">
      </form>

      <ul id="list">
      </ul>
      
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
